<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Resume Template</title>
</head>
<style>
	:root{
		--primary-color:#0085a3;
	}
	/* *{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	} */
	body{
		display: flex;
		margin: 0;
		padding: 0 15rem;

	}
	.left{
		width: 30%;
		background-color: var(--primary-color);
		color: white;
		padding-left: 3.5rem;
		letter-spacing: 1px;
	}

	.image{
		position: relative;
		left: 3rem;
		top: 2rem;
	}

	.image img{
		width: 18rem;
		aspect-ratio: 1/1;
		object-fit: cover;
	}

	.contact{
		margin-top: 5rem;
	}

	.more-details{
		margin: 2.5rem 0;
	}

	.more-details h3{
		margin-bottom: 0;
	}

	.expertise ul li{
		margin: 1rem 0;
		list-style-type: square;
	}

	.meter{
		width: 50%;
		background-color: #ffffff;
		height: 7px;
		border-radius: 15px;
	}

	.range{
		width: var(--width);
		height: inherit;
		border-radius: inherit;
		background-color: skyblue;
	}

	.right{
		width: 70%;
	}
</style>
<body>
	<div class="left">
		<div class="image">
			<img src="./assests/profileImage.jpg" alt="">
		</div>
		<section class="contact">
			<h2>Contact</h2>
			<div class="more-details">
				<h3>Phone</h3>
				<small>+91 999999999</small>
			</div>
			<div class="more-details">
				<h3>Email</h3>
				<small>example@gmail.com</small>
			</div>
			<div class="more-details">
				<h3>Address</h3>
				<small>123, California, New York</small>
			</div>
		</section>
		<section class="expertise">
			<h2>Expertise</h2>
			<ul>
				<li>Lorem.</li>
				<li>Maxime?</li>
				<li>Quidem!</li>
				<li>Rerum.</li>
				<li>Delectus.</li>
				<li>Facere!</li>
				<li>Id!</li>
			</ul>
		</section>
		<section class="language">
			<h2>Language</h2>
			<div class="lang">
				<h3>English</h3>
				<div class="meter">
					<div class="range" style="--width:70%"></div>
				</div>
			</div>
			<div>
				<h3>Hindi</h3>
				<div class="meter">
					<div class="range" style="--width:90%"></div>
				</div>
			</div>
			<div>
				<h3>French</h3>
				<div class="meter">
					<div class="range" style="--width:40%"></div>
				</div>
			</div>
		</section>
	</div>
	<div class="right">
		df
	</div>
</body>
</html>
